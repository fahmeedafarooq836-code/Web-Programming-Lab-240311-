<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Welcome Section -->
    <div class="container mt-5">
        <div class="text-center p-4 bg-primary text-white rounded">
            <h1>Welcome to Student Registration Portal</h1>
            <p>Please fill in the form below to register.</p>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Student Registration Form</h4>
            </div>

            <div class="card-body">
                <form>

                    <!-- Student Name -->
                    <div class="mb-3">
                        <label class="form-label">Student Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter phone number" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select">
                            <option selected disabled>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" required>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="3" placeholder="Enter address"></textarea>
                    </div>

                    <!-- Course Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select Course</label>
                        <select class="form-select">
                            <option selected disabled>Choose a course</option>
                            <option>Computer Science</option>
                            <option>Information Technology</option>
                            <option>Mechanical Engineering</option>
                            <option>Electrical Engineering</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
