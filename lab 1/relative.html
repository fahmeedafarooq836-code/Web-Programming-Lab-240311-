!DOCTYPE html>
<html>

<head>
    <style>
        para.relative {
            position: relative;
            left: 30px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>Using position: relative;</h2>

    <p>An element with position: relative; is positioned relative to its normal position:</p>

    <para class="relative">
        This para element has position: relative;
    </para>

</body>

</html>
